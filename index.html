<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: '#111213',
              surface: '#18191B',
              border: '#27282A',
              'accent-hover': '#252628',
              accent: '#f8fafc',
              'text-primary': '#f1f5f9',
              'text-secondary': '#94a3b8',
              'text-tertiary': '#64748b',
            },
            keyframes: {
              slideIn: {
                '0%': { transform: 'translateY(20px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              pulse: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: .5 },
              },
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              blink: {
                '0%, 100%': { opacity: 1 },
                '50%': { opacity: 0 },
              },
              scaleIn: {
                '0%': { transform: 'scale(0.95)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              slideDownAndFade: {
                '0%': { transform: 'translateY(-4px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideUpAndFade: {
                '0%': { transform: 'translateY(4px)', opacity: 0 },
                '100%': { transform: 'translateY(0)', opacity: 1 },
              },
              slideInFromRight: {
                '0%': { transform: 'translateX(100%)' },
                '100%': { transform: 'translateX(0)' },
              },
            },
            animation: {
              'slide-in': 'slideIn 0.3s ease-out forwards',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.3s ease-out forwards',
              'blink': 'blink 1s step-end infinite',
              'scale-in': 'scaleIn 0.2s ease-out forwards',
              'slide-down-and-fade': 'slideDownAndFade 0.3s ease-out forwards',
              'slide-up-and-fade': 'slideUpAndFade 0.3s ease-out forwards',
              'slide-in-from-right': 'slideInFromRight 0.3s cubic-bezier(0.25, 1, 0.5, 1) forwards',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^18.2.0/",
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "@google/genai": "https://esm.sh/@google/genai",
    "react-resizable-panels": "https://esm.sh/react-resizable-panels@^2.0.19",
    "@monaco-editor/react": "https://esm.sh/@monaco-editor/react@^4.6.0"
  }
}
</script>
<script src="https://cdn.jsdelivr.net/pyodide/v0.25.1/full/pyodide.js"></script>
</head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
  </body>
</html>
